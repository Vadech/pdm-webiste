openapi: 3.0.0
info:
  title: Gimmy API
  version: 1.0.0
  x-logo:
    url: /images/logo.svg
    altText: pds
servers:
  - url: https://demo.hotel-data.fr/
    description: Demo environment server
  - url: http://demo.hotel-data.local/
    description: Local dev environment server
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
security:
  - bearerAuth: []
tags:
  - name: PDS
paths:
  /pds/api/login:
    post:
      tags:
        - PDS
      summary: Login
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                login: demo
                password: '**********'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /pds/api/config:
    get:
      tags:
        - PDS
      summary: Configuration d'un hotel
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /pds/api/hotels/1/rate-mappings:
    post:
      tags:
        - PDS
      summary: Mapping d'un régime pour un hotel Copy
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                pms_id: NANR-B7WD
                rate_id: 2
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /pds/api/hotels/1/room-type-mappings:
    post:
      tags:
        - PDS
      summary: Mapping d'un type de chambre pour un hotel
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                pms_id: DOUBLE-B7WD
                room_type_id: 2
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /pds/api/bookings:
    get:
      tags:
        - PDS
      summary: Liste des réservations
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: from
          in: query
          schema:
            type: string
          description: YYYY-MM-DD date format
          example: '2024-01-01'
        - name: to
          in: query
          schema:
            type: string
          description: YYYY-MM-DD date format
          example: '2024-02-01'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
